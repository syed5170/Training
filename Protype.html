<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object prototype example</h1>
    <script>
      function Student()
      {
        this.name="Sneha";
        this.gender="FEMALE";
      }
      var stdObj=new Student();
      Student.prototype.sayHello=function()
      {
        alert("Hello");
      };

      var stdObj1=new Student();
      var proto=Object.getPrototypeOf(stdObj);
      alert(proto.constructor);

    </script>
  </body>
</html>
